general:
  busy_ports_json_file: "resources//busy_ports.json"
  debug: False
  host: "0.0.0.0"


fuse:
  venv_activate_path: "orchestra_env//Scripts//activate"
  first_port: 5000
  last_port: 6000

services:
  system:
    test_sys_endpoint:
      path: "endpoints//system_endpoints//py_runnable_system_endpoint_template.py"
      local: True
      mono: True
      enabled: True
    life_ping_endpoint:
      path: "endpoints//system_endpoints//life_ping_endpoint.py"
      local: True
      mono: True
      port: 5001
  business:
    endpoint_template:
      path: "endpoints//py_runnable_endpoint_template.py"
      enabled: True
    ml_model_endpoint:
      path: "endpoints//ml_model_endpoint.py"
      enabled: False
    form_page:
      path: "endpoints//form_page.py"
      enabled: False
    back_gateway:
      path: "endpoints//py_runnable_back_gateway.py"
      enabled: False
      port: 5000
    fflask:
      path: "endpoints//test_fflask.py"

uncommon_modules:
#  pyyaml:
#    import_name: pyyaml
#    module_name: pyyaml
#    module_version: any
  sklearn:
    import_name: sklearn
    module_name: scikit-learn
    module_version: 1.0.2


sqlite:
  init:
    tables:
      Sys_Services:
        schema_path: "resources//schemas//sys_services_table_schema.json"
      Business_Services:
        schema_path: "resources//schemas//business_services_table_schema.json"
      Schedulers:
        schema_path: "resources//schemas//schedulers_table_schema.json"
    table_names:
      - Sys_Services
      - Business_Services
