<!doctype html>
<html>
  <head>
    <title>File Browser</title>
  </head>
  <body>
    <h1>File Browser</h1>
    <form method="POST" action="/yt_downloader/download_files">
      {% for filename in files %}
        <div>
          <input type="checkbox" name="files" value="{{ filename }}">
          {{ filename }}
        </div>
      {% endfor %}
      <input type="submit" value="Download">
    </form>
  </body>
</html>
